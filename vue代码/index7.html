<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak]{
            display: none;
        }
    
    </style>
</head>
<body>
<div id = "app">
    <!-- 由于网络原因，vue实例未加载出来之前的效果 -->
    <div v-cloak>
        {{message}}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        setTimeout(function(){
            new Vue ({
        el:"#app",
        data:{
            message:"hello"
        }
    })
        }, 5000);
    
    </script>
</body>
</html>
